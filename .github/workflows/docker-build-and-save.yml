name: Build Docker and save artifact

on:
  push: {}

jobs:
  build-and-save:
    name: Build image, save and upload
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: knowledge-base:${{ github.sha }}
      IMAGE_TAR: image-${{ github.sha }}.tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history to allow submodule operations later
          fetch-depth: 0

      - name: Initialize and update submodules (manual)
        # Run git submodule manually instead of using actions/checkout submodules option
        run: |
          # Ensure submodule .gitmodules syncs remote URLs (useful if URLs were rewritten)
          git submodule sync --recursive || true
          # Initialize and update all submodules recursively
          git submodule update --init --recursive
          # Print submodule status for debugging in Actions logs
          git submodule status --recursive
        shell: bash

      - name: Set up Docker buildx (optional)
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t "$IMAGE_NAME" .

      - name: Save Docker image to tar (gzipped)
        run: |
          docker save "$IMAGE_NAME" | gzip > "$IMAGE_TAR"

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: ${{ env.IMAGE_TAR }}