name: Build Docker and save artifact

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build-and-save:
    name: Build image, save and upload
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: knowledge-base:${{ github.sha }}
      IMAGE_TAR: image-${{ github.sha }}.tar.gz

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check submodule status
        run: git submodule status --recursive && ls -la ./kb-frontend

      - name: Load PDF data
        run: |
          pip install uv
          uv sync
          uv run load_pdf.py

      - name: Set up Docker buildx (optional)
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t "$IMAGE_NAME" .

      - name: Save Docker image to tar (gzipped)
        run: |
          docker save "$IMAGE_NAME" | gzip > "$IMAGE_TAR"

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: ${{ env.IMAGE_TAR }}